<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Decodificador de Texto</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mediaQuery.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
  </head>
  <body>

    <header class="header__container">
      <img
        src="./assets/img/Logo.svg"
        alt="Logo da Alura"
        class="header__container__img"
      />
    </header>

    <main class="container__content">
      <section class="container__content__primary__section">
        <h1 class="input__primary__content__text">Digite seu texto</h1>

        <div class="container__primary__content__info">
          <img
            src="./assets/img/bi_exclamation-circle-fill.svg"
            alt="Ícone de conteúdo informativo"
          />
          <p class="primary__content__text__info">Apenas letras minúsculas e sem acento.</p>
        </div>

        <section class="primary__content__container__btns">
          <div class="primary__content__btn" id="btn__encript">
            <p class="primary__content__btn__text">Criptografar</p>
          </div>
          <div class="primary__content__btn" id="btn__decript">
            <p class="primary__content__btn__text">Descriptografar</p> 
          </div>
        </section>

      </section>

      <section  class="container__content__secondary__section">

        <div class="content__secondary__decripted">
          <img class="content__secondary__decripted__img" src="./assets/img/menino-com-uma-lupa-desenho.svg" alt="Desenho de um menino procurando a mensgem com uma lupa">
          <p class="content__secondary__text">
            <span>Nenhuma mensagem encontrada</span><br><br>
            Digite um texto que você deseja criptografar ou descriptografar.</p>
          <div class="primary__content__btn" id="secondary__content__copy__btn">
            <p class="primary__content__btn__text">Copiar</p>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer__container">
      <p class="footer__container__developed">Desenvolvido por Robson Moura</p>

    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
